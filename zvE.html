    <h1>zVe-Berechnung</h1>
      <div class="zvE">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Einnahmen aus nichtselbständiger Arbeit</label>
            <input type="number" class="form-control" id="1" placeholder="0" value="" oninput="setRang()">
            <input type="range" class="form-range" min="0" max="300000" id="rang1" onchange="getValue()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Einnahmen aus dem Kapitalvermögen</label>
            <input type="number" class="form-control" id="2" placeholder="0" value="" oninput="setRang2()">
            <input type="range" class="form-range" min="0" max="300000" id="rang2" onchange="getValue2()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Einnahmen aus dem Vermietung und verpachtung</label>
            <input type="number" class="form-control" id="3" placeholder="0" value="" oninput="setRang3()">
            <input type="range" class="form-range" min="0" max="300000" id="rang3" onchange="getValue3()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sonstige Einnahmen</label>
            <input type="number" class="form-control" id="4" placeholder="0" value="" oninput="setRang4()">
            <input type="range" class="form-range" min="0" max="300000" id="rang4" onchange="getValue4()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Werbungskosten</label>
            <input type="number" class="form-control" id="5" placeholder="0" value="" oninput="setRang5()">
            <input type="range" class="form-range" min="0" max="300000" id="rang5" onchange="getValue5()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Einnahmen aus selbständiger Arbeit</label>
            <input type="number" class="form-control" id="6" placeholder="0" value="" oninput="setRang6()">
            <input type="range" class="form-range" min="0" max="300000" id="rang6" onchange="getValue6()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Einnahmen aus Gewerbebetrieb</label>
            <input type="number" class="form-control" id="7" placeholder="0" value="" oninput="setRang7()"> 
            <input type="range" class="form-range" min="0" max="300000" id="rang7" onchange="getValue7()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Betriebsausgaben</label>
            <input type="number" class="form-control" id="8" placeholder="0" value="" oninput="setRang8()">
            <input type="range" class="form-range" min="0" max="300000" id="rang8" onchange="getValue8()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Entlastungsbetrag für Alleinerziehende</label>
            <input type="number" class="form-control" id="9" placeholder="0" value="" oninput="setRang9()">
            <input type="range" class="form-range" min="0" max="300000" id="rang9" onchange="getValue9()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sonderausgaben</label>
            <input type="number" class="form-control" id="10" placeholder="0" value="" oninput="setRang10()">
            <input type="range" class="form-range" min="0" max="300000" id="rang10" onchange="getValue10()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Aussergewöhnliche Belastungen</label>
            <input type="number" class="form-control" id="11" placeholder="0" value="" oninput="setRang11()">
            <input type="range" class="form-range" min="0" max="300000" id="rang11" onchange="getValue11()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Freibetrag für Kinder</label>
            <input type="number" class="form-control" id="12" placeholder="0" value="" oninput="setRang12()">
            <input type="range" class="form-range" min="0" max="300000" id="rang12" onchange="getValue12()">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tippen für Ergebnis</label>
            <input type="number" class="form-control" id="endbetrag" placeholder="0" value="" onclick="berechne()">
        </div>
